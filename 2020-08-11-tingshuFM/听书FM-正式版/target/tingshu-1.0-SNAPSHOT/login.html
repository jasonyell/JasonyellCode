<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title> 听书FM | 用户登录</title>
</head>
<body>
<form method="post" action="login">
    <div>
        <label for="username">
            用户名：
            <input type="text" id="username" name="username"/>
        </label>
    </div>
    <div>
        <label for="password">
            密码：

    <div>
        <button type="submit">登录</button>
    </div>
    </form>
</body>
</html>
