<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>听书FM | 用户注册</title>
</head>
<body>
    <form method="post" action="register">
        <div>
            <label for="username">
                用户名：
                <input type="text" id="username" name="username"/>
            </label>
            <label for="password">
                密码：
                <input type="password" id="password" name="password"/>
            </label>

            <div>
                <button type="submit">注册</button>
            </div>

        </div>
    </form>

</body>
</html>
